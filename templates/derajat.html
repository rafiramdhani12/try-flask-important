<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <title>Konversi Suhu</title>
  </head>
  <body>
    <div class="container">
      {% include "components/Navbar.html" %}
      <h1>Konversi Suhu</h1>
      <form method="POST" action="/derajat">
        <div class="mb-3">
          <label for="nilai_suhu" class="form-label"
            >Masukkan Nilai Suhu:</label
          >
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="nilai_suhu"
            name="nilai_suhu"
            required />
        </div>
        <div class="mb-3">
          <label for="konversi" class="form-label">Pilih Tipe Konversi:</label>
          <select class="form-select" id="konversi" name="konversi" required>
            <option value="1">Celcius</option>
            <option value="2">Fahrenheit</option>
            <option value="3">Kelvin</option>
            <option value="4">Reamur</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Konversi</button>
      </form>

      {% if result %}
      <div class="mt-4">
        <h2>Hasil Konversi:</h2>
        <ul>
          {% for key, value in result.items() %}
          <li><strong>{{ key }}</strong>: {{ value }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>
  </body>
</html>
