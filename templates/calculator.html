<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>{{ web_title }}</title>
  </head>
  <body>
    <div class="container">
      {% include "components/Navbar.html" %} {%block content%}
      <h1 class="mt-5 mb-5">{{ web_title }}</h1>
      <form action="/calculator" method="post">
        <div class="mb-3">
          <label for="angka1" class="form-label mb-3">masukkan angka 1</label>
          <input
            type="number"
            class="form-control"
            id="angka1"
            name="angka1"
            required />
        </div>
        <div class="mb-3">
          pilih operasi
          <div class="d-flex gap-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="operation"
                value="+"
                id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> + </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="operation"
                value="-"
                id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> - </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="operation"
                value="*"
                id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> * </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="operation"
                value="/"
                id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault"> / </label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="angka2" class="form-label mb-3">masukkan angka 2 </label>
          <input
            type="number"
            class="form-control"
            id="angka2"
            name="angka2"
            required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      {% if result is not none %}

      <div class="mt-4 alert alert-info">
        <strong>Hasil:</strong> {{ result }}
      </div>

      {% endif %} {%endblock%}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
